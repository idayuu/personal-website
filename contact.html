<h1 style="text-align: center; color: #8b5e3c; margin-top: 40px;">&#9743; Fill in to Reach & Contact Me &#9743;</h1>
<form name="form1" method="post" action="mailto:idayu0607@gmail.com" style="max-width: 600px; margin: 0 auto; background-color: #e4d6c6; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <p style="margin: 10px 0;">
        <label for="name" style="color: #6f4e37;">Name:</label>
        <input type="text" id="name" name="name" size="25" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #e4d6c6; border-radius: 5px;">
    </p>
   
    <p style="margin: 10px 0;">
        <label for="message" style="color: #6f4e37;">Message:</label>
        <textarea id="message" name="message" cols="40" rows="5" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #e4d6c6; border-radius: 5px;"></textarea>
    </p>
    <p style="margin: 10px 0; color: #6f4e37;">
        <label for="status">Marital Status:</label><br>
        <input type="checkbox" id="single" name="single" value="single">
        <label for="single">Single</label>
        <input type="checkbox" id="married" name="married" value="married" style="margin-left: 20px;">
        <label for="married">Married</label>
    </p>
    <p style="margin: 10px 0; color: #6f4e37;">Gender:</p>
    <p style="margin: 10px 0;">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="margin-right: 20px;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </p>
    <p style="margin: 10px 0;">
        <label for="state" style="color: #6f4e37;">State:</label>
        <select id="state" name="state" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #e4d6c6; border-radius: 5px;">
            <option value="Ked">Kedah</option>
            <option value="Kel">Kelantan</option>
            <option value="Ter">Terengganu</option>
            <option value="Sel">Selangor</option>
            <option value="Joh">Johor</option>
            <option value="Per">Perak</option>
            <option value="Pah">Pahang</option>
            <option value="PP">Pulau Pinang</option>
            <option value="N9">Negeri Sembilan</option>
            <option value="Mel">Melaka</option>
            <option value="Perl">Perlis</option>
            <option value="WP">Wilayah Persekutuan</option>
            <option value="Sab">Sabah</option>
            <option value="Sar">Sarawak</option>
        </select>
    </p>
    <p style="margin: 10px 0;">
        <label for="gambar" style="color: #6f4e37;">Upload File:</label>
        <input type="file" id="gambar" name="gambar" style="margin-top: 5px;">
    </p>
    <p style="margin: 10px 0;">
        <input name="submit" type="submit" value="Submit" style="background-color: #8b5e3c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
    </p>
</form>
